<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iresh Dilshan | Portfolio</title>

  <!-- css files -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- start of body -->
  <nav>
    <div class="logo">
      <p>techProg</p>
    </div>

    <div class="links">
      <a href="#home">Home</a>
      <a href="">About me</a>
      <a href="">Skills</a>
      <a href="">Projects</a>
      <a href="">Contact</a>
    </div>

    <div class="hire-btn">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@mdo">Hire Me Now</button>
    </div>

    <!-- model of hire me button-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Let's work together.</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Recipient:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section id="home">
    <div class="left-side">
      <div class="title">
        <p>Welcome to <span>techProg</span></p>
      </div>
      <div class="sub-title">
        <p>I am Iresh Dilshan, <span class="typeText"></span></p>
      </div>
      <div class="discription">
        <p>I specialize in developing user-friendly and efficient web applications and mobile applications.</p>
      </div>
      <div class="about-btn">
        <button type="button" class="btn btn-primary">About me</button>
      </div>
      <div class="opacity-text">
        <p>Hello, There</p>
      </div>
    </div>
    <div class="right-side"></div>
  </section>

  <section id="aboutme">
    <div class="left-side"></div>
    <div class="right-side"></div>
  </section>
  <!-- end of body -->

  <!-- js files-->
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>


</html>
